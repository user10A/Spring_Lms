<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update page Lesson</title>
</head>
<body>
<form th:method="POST" th:action="@{/lesson/replace/{lessonId}(lessonId=${updateLesson.getId()})}" th:object="${updateLesson}">
            <div class="mb-3">
                <input required th:field="*{name}" class="form-control" id="name" placeholder="name">
                <label for="name">Lesson name</label>
            </div>
            <div class="mb-3">
                <input required th:field="*{image}" class="form-control" id="image" placeholder="image">
                <label for="image">Lesson image</label>
            </div>
            <div class="mb-3">
                <input required th:field="*{description}" class="form-control" id="description" placeholder="description">
                <label for="description">Lesson description</label>
            </div>
            <button type="submit" class="btn btn-outline-success">save</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
