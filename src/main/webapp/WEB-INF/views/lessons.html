<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card{
            margin: 10px;
        }
    </style>
</head>
<body>
<center>
<!--    <form id="searchForm" action="/lesson/getLesson" method="GET">-->
<!--        <label for="searchInput"></label>-->
<!--        <input id="searchInput" name="lessonId" placeholder="search ID">-->
<!--        <button type="submit">search</button>-->
<!--    </form>-->

    <!-- Поисковая форма -->
    <div class="search-container">
        <form class="search-form" th:action="@{/lesson/search}" th:method="GET">
            <input class="search-input" type="search" name="id" placeholder="Search">
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>
    <div class="card-container">
        <div class="card" style="width: 18rem;" th:each="lesson:${getAllLessons}">
            <img th:src="${lesson.getImage()}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 th:text="${lesson.getName()}" class="card-title">Card title</h5>
                <p th:text="${lesson.getDescription()}" class="card-text"></p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
                <form th:method="DELETE" th:action="@{/lesson/delete/{lessonId} (lessonId=${lesson.getId()})}">
                    <input type="submit" th:value="Delete">
                </form>
                <form th:method="Get" th:action="@{/lesson/{lessonId}/get(lessonId=${lesson.getId()})}">
                    <input type="submit" th:value="Get">
                </form>

                <form th:method="Update" th:action="@{/lesson/update/{lessonId}(lessonId=${lesson.getId()})}">
                    <input type="submit" th:value="Update">
                </form>

            </div>
        </div>
    </div>
    <a class="btn btn-primary" href="/lesson/create" role="button">Add Lesson</a>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
