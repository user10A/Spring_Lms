<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <form th:method="GET" th:action="@{/lesson/{getById}/get (getById=${getMyLesson.getId()}) th:object=${getMyLesson}}">
    <div class="card" style="width: 18rem;">
        <img th:src="${getMyLesson.getImage()}" class="card-img-top" alt="photo of usa">
        <div class="card-body">
            <h5 th:text="${getMyLesson.getName()}" class="card-title">Lesson Name</h5>
            <p th:text="${getMyLesson.getDescription()}" class="card-text"></p>
        </div>
    </div>
    <button type="submit"><a href="/lesson">Back to Lesson</a></button>

</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
